<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue06-Vue列表渲染</title>
</head>

<body>
  <ul id="example-1">
    <li v-for="item in items">
      {{ item.message }}
    </li>
  </ul>
  <!--template模板-->
  <ul id="example-2">
    <template v-for="item in items">
      <li>{{ item.msg }}</li>
      <li class="divider">啦啦啦</li>
    </template>
  </ul>
  <!--整数迭代 v-for -->
  <div id="example-3">
    <span v-for="n in 10">{{n}}</span>
  </div>
  <!--v-for v-if -->
  <!--<ul v-if="shouldRenderTodos" id="example-4">
    <li v-for="todo in todos">
      {{ todo }}
    </li>
  </ul>-->
  <!--key 显示过滤/排序结果-->
  <ul id="example-4">
    <li v-for="n in evenNumbers">{{ n }}</li>
  </ul>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="js/Vue06.js"></script>
</body>

</html>
