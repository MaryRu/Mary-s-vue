<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性与方法</title>
</head>
<body>
<div id="example">

</div>
<script src="../vue/dist/vue.js"></script>
<script>
    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data
    })
    console.log(vm.$data === data) // -> true
    console.log(vm.$el === document.getElementById('example')) // -> true
    // $watch 是一个实例方法
    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
    })
    console.log(vm.a)
</script>
</body>
</html>
