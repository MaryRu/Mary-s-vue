<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../vue/dist/vue.js"></script>
<script>
    var data = { a: 1 }
    var vm = new Vue({
        data: data
    })
    vm.a === data.a// -> true
    // 设置属性也会影响到原始数据
    vm.a = 2
    data.a // -> 2
    // ... 反之亦然
    data.a = 3
    vm.a // -> 3
    console.log(vm)
</script>
</body>
</html>
